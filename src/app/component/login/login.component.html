<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header text-center">
                <h3>Pension Management Portal</h3>
                <h4>Login</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Enter Username"
                                formControlName="username">
                        </div>
                        <span class="help-block"
                            *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">Please
                            enter a
                            valid username.</span>


                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Enter Password"
                                formControlName="password">
                        </div>
                        <span class="help-block"
                            *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Please
                            enter a
                            valid password.</span>

                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="button" [disabled]="!loginForm.valid">Login</button>
                        <span class="help-block"
                            *ngIf="invalidlogin">Invalid Credentials. User Not Found. </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
